{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan.AI</title>
    <link rel="stylesheet" href="{% static 'assets/Frontend/smoke.css'%}">
    <style>
        /* Preloader styles */
        #preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000; /* Background color for the preloader */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top of everything */
            box-shadow: 20px 10px 30px 40px red;
        }

        #preloader h1 {
            color: white;
            font-size: 2rem;
            text-align: center;
        }

        /* Hide content initially */
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Preloader Section -->
    <div id="preloader">
        <h1>Loading...</h1>
    </div>

    <!-- Main Content Section -->
    <div id="content">
        <section class="text">
            <video src="{% static 'assets/Frontend/Smoke.mp4'%}" autoplay muted></video>
            <h1>
                <span>K</span>
                <span>i</span>
                <span>s</span>
                <span>a</span>
                <span>n</span>
                <span>.</span>
                <span>A</span>
                <span>i</span>
                <span> </span>
            </h1>
        </section>
    </div>

    <script>
        // Preloader script
        window.addEventListener("load", function() {
            setTimeout(function() {
                document.getElementById("preloader").style.display = "none";
                document.getElementById("content").style.display = "block";
                
                // Redirect to another page after preloader
                setTimeout(function() {
                    window.location.href = "index"; // Replace with the actual URL of the next page
                }, 6000); // 2000ms = 2 seconds after preloader disappears
            }, 50); // 8000ms = 8 seconds for the preloader
        });
    </script>
</body>
</html>
